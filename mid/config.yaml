    type: int
    constraints:
      min: 101
      max: 999
      digits: 3

  - name: subject_name
    type: string

  - name: experimenter
    type: string

  - name: gender
    type: choice
    choices: [Male, Female]

  - name: race
    type: choice
    choices: [Caucasian, African-American, Asian, Hispanic, Native-American]

