# config.yaml

# === Subject info ===
subinfo_fields:
  - name: subject_id
    type: int
    constraints:
      min: 101
      max: 999
      digits: 3

  - name: subject_name
    type: string

  - name: experimenter
    type: string

  - name: gender
    type: choice
    choices: [Male, Female]

  - name: race
    type: choice
    choices: [Caucasian, African-American, Asian, Hispanic, Native-American]

subinfo_mapping:
    subject_id: "受试编号（三位数）"
    subject_name: "受试者姓名"
    experimenter: "主试姓名"
    gender: "性别"
    race: "种族"
    Male: "男"
    Female: "女"
    Caucasian: "白人"
    African-American: "非裔"
    Asian: "亚洲人"
    Hispanic: "拉丁裔"
    Native-American: "美洲原住民"
    registration_failed: "受试者注册失败。"
    registration_successful: "受试者注册成功！"
    invalid_input: "字段 {field} 的输入无效。"


# === Window settings ===
window:
  size: [1920, 1080]
  monitor: testMonitor
  units: deg
  screen: 1
  bg_color: gray
  fullscreen: True

# === Task-level settings ===
task:
  total_blocks: 2
  total_trials: 20
  trial_per_block: 20
  conditions: [win, lose, neut]
  block_seed: [101, 202]
  response_key: space
  key_list: [space]


# === Stimuli (for MID task) ===
stimuli:
  fixation:
    type: text
    text: "+"

  cue_win:
    type: circle
    radius: 4
    fillColor: magenta
    lineColor: ""

  cue_lose:
    type: rect
    width: 8
    height: 8
    fillColor: yellow
    lineColor: ""

  cue_neut:
    type: polygon
    edges: 3
    size: 8
    fillColor: cyan
    lineColor: ""

  target_win:
    type: circle
    radius: 4
    fillColor: black
    lineColor: ""

  target_lose:
    type: rect
    width: 8
    height: 8
    fillColor: black
    lineColor: ""

  target_neut:
    type: polygon
    edges: 3
    size: 8
    fillColor: black
    lineColor: ""

  feedback_win_hit:
    type: text
    text: "You earned +10 points!"
    color: white

  feedback_win_miss:
    type: text
    text: "Too slow! No points."
    color: white

  feedback_lose_hit:
    type: text
    text: "You avoided losing 10 points!"
    color: white

  feedback_lose_miss:
    type: text
    text: "You lost 10 points."
    color: white

  feedback_neut_hit:
    type: text
    text: "You earned 0 points."
    color: white

  feedback_neut_miss:
    type: text
    text: "You earned 0 points."
    color: white



# === Timing & Adaptivity ===
timing:
  fixation_duration: [0.8, 1.0]
  cue_duration: [0.8, 1.0]
  anticipation_duration: [0.8, 1.0]
  feedback_duration: 1.5
  iti_duration: [0.6, 0.8]

controller:
  initial_duration: 0.25
  min_duration: 0.1
  max_duration: 0.4
  step: 0.025
  target_accuracy: 0.66
  condition_specific: true